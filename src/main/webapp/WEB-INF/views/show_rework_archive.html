<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<title>Показать доработку</title>
    <meta charset="UTF-8">
    <title>show rework archive</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/resources/css/myCSS.css" th:href="@{/resources/css/myCSS.css}"/>
    <link rel="stylesheet" type="text/css" href="/resources/bootstrap4/css/bootstrap.min.css" th:href="@{/resources/bootstrap4/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" href="/resources/bootstrap-select-1.13.14/dist/css/bootstrap-select.min.css" th:href="@{/resources/bootstrap-select-1.13.14/dist/css/bootstrap-select.min.css}"/>
    <!-- for FF, Chrome, Opera -->
	<link rel="icon" type="image/png" th:href="@{/resources/icons_favicon/favicon-16x16.png}" sizes="16x16">
	<link rel="icon" type="image/png" th:href="@{/resources/icons_favicon/favicon-32x32.png}" sizes="32x32">
	<!-- for IE -->
	<link rel="icon" type="image/x-icon" th:href="@{/resources/icons_favicon/favicon-16x16.ico}" >
	<link rel="shortcut icon" type="image/x-icon" th:href="@{/resources/icons_favicon/favicon-32x32.ico}"/>
</head>

<body class="animate-load">
	<input hidden id ="server" th:value= "${server}">
	<input hidden id ="port" th:value= "${port}">

	<form id="formUpdate" th:attr="isUpdate = ${isUpdate} ? 'true' : 'false'" th:method="POST" th:action="@{/showrework/update/{reworkNumber}(reworkNumber = 'reworknumber_'+*{getReworkNumber()})}" th:object="${reworkDto}" class="container rounded-bottom myShadow bg-light">
		<div class="row">
			<div class="col-12">
				<div class="container">
				<div id="reworkNumberDiv" th:text=*{getReworkNumber()} class="d-none"></div>
				  <div class="row mt-2 align-items-center border-bottom">
				    <div class="card-header col-2">
				      <div> Задача </div>
				    </div>
				    <div class="col">
				      <div id="taskEditDiv" class="col" th:text=*{getTask()}></div>
				      <input id="taskEditInput" th:field= "*{task}" type="text"  class="col-5 form-control d-none">
				    </div>
				  </div>
				  <div class="row mt-2 align-items-center border-bottom">
				    <div class="card-header col-2">
				      <div > Задача монетки </div>
				    </div>
				    <div class="col">
				      <div id="taskMonetkaEditDiv" class="col" th:text=*{getTaskMonetka()}></div>
				      <input id="taskMonetkaEditInput" th:field= "*{taskMonetka}" type="text" class="col-5 form-control d-none">
				    </div>
				  </div>
				</div>
				<div class="container mt-3">
				  <div class="row mt-2">
				    <div class="col mt-2">
				    <div id="accordion">
						<div class="card">
					      <div class="card-header mb-0 pb-0 pt-0 pl-0" id="headingOne">
					        <h5 class="mb-0">
					          <a class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
					             Название доработки/исправления
					          </a>
					        </h5>
					      </div>
					      <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
					        <div class="card-body p-1">
	 						    <textarea disabled id="descrReworkTextarea" th:field= "*{description}" class="form-control" rows="3" ></textarea> 
					        </div>
					      </div>
					    </div>
					  </div>
				    </div>
				  </div>
				  <div class="row mt-2 align-items-center border-bottom">
				    <div class="col-2">
				      <div class="card-header p-1"> Кто добавил </div>
				    </div>
				    <div class="col">
				      <div th:text=*{getAddWho()}></div>
				    </div>
				    <div class="col">
				    </div>
				  </div>
				  <div class="row mt-2 align-items-center border-bottom">
				    <div class="col-2">
				      <div class="card-header p-1"> Кто обновил </div>
				    </div>
				    <div class="col">
				      <div th:text=*{getEditWho()}></div>
				    </div>
				    <div class="col">
				    </div>
				  </div>
				  <div class="row mt-2 align-items-center border-bottom">
				    <div class="col-2">
				      <div class="card-header p-1"> Когда добавлено </div>
				    </div>
				    <div class="col">
				      <div th:text=*{getAddDateDT()}></div>
				    </div>
				    <div class="col">
				    </div>
				  </div>
				  <div class="row mt-2 align-items-center border-bottom">
				    <div class="col-2">
				      <div class="card-header p-1"> Когда обновлено </div>
				    </div>
				    <div class="col">
				      <div th:text=*{getEditDateDT()}></div>
				    </div>
				    	<div class="col">
				    </div>
				  </div>
				</div>
			</div>
		</div>	
		<div class="row bg-light mt-5 p-3 rounded border">
			<div class="col-9">
				<div class="btn-group" role="group" aria-label="Basic example">
				  <input id = "formBackSubmitButton" type="button" value="Назад" class="btn btn-primary">
				</div>
			</div>
		</div>

	</form>
	<form hidden id="formBack" th:method="POST" th:action="@{/archive}" th:object="${modelFilter}">
		<input id="searchBack" th:field= "*{search}" type="text">
	</form>
	<a hidden id="startLink" th:href="@{/main}"></a>
</body>
<script type="text/javascript" th:src="@{/resources/bootstrap4/js/jquery-3.5.1.min.js}"></script>
<script type="text/javascript" th:src="@{/resources/bootstrap4/js/bootstrap.bundle.min.js}"></script>
<script type="text/javascript" th:src="@{/resources/bootstrap-select-1.13.14/dist/js/bootstrap-select.min.js}"></script>
<script type="text/javascript" th:src="@{/resources/bootstrap-select-1.13.14/dist/js/i18n/defaults-ru_RU.min.js}"></script>
<script type="text/javascript" th:src="@{/resources/js/util/main_util.js}"></script>
<script type="text/javascript" th:src="@{/resources/js/show_rework.js}"></script>
</html>
