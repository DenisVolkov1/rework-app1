<body>
  	<input hidden id ="server" th:value= "${server}">
	<input hidden id ="port" th:value= "${port}">
	
	<!-- BUTTON UP TO TOP -->
	<button id="topPageButton" title="Go to top">Вверх</button>
	<!-- LOADING -->
	<div id="loading" style="position: absolute; top: 50%; left: 50%; margin-top: -1.5rem; margin-left: -1.5rem; width: 5rem; height: 5rem;">
		<div class="spinner-border text-primary" role="status" style="width: 5.6rem; height: 5.6rem;">
    		<span class="sr-only">Loading...</span>
  		</div>
  		<div class="text-primary font-weight-bolder" style="position: absolute; top: 40%; left: 8%;">ЗАГРУЗКА</div>
	</div>
  	<!-- LOADING -->
	<div class="container-fluid pb-3 d-none">	
		<div class="container-fluid gradientbackground">		
			<div class="row">
				<div class= "col-12 mb-3 gradientbackgroundHeaderArchive"><h1 class="gradient-text-2" style="opacity:0.7">АРХИВ</h1></div>
			</div>
			<div class="row px-4"> 
				<div>
					<a id="eraserSearch" class="text-decoration-none">
						<img class="icon_hover" src="/rework-app1-monetka/resources/icons_svg/eraser-fill.svg" alt="Bootstrap" width="18" height="18">
					</a>
				</div>
				<div class="col-3 px-2">
					<form id="formSearchFilter" th:method="POST" th:action="@{/archive}" th:object="${modelFilter}">						  
						<div class="input-group mb-3">
							<input id ="searchInput" th:field= "*{search}" type="text" class="form-control" placeholder="Поиск по ключевому слову" aria-label="Recipient's username" aria-describedby="basic-addon2">
							<div class="input-group-append">
							  <input id ="formSearchButton" class="btn btn-primary" type="submit" value="Найти">
							</div>
						</div>							  
					</form> 
				</div>		
				
				<div class="col-auto ml-auto">
					<div>
						<!-- <input id = "formBackSubmitButton" type="button" value="Назад" class="btn btn-primary" > -->
						<form th:method="GET" th:action="@{/main}">
							<button id ="backMain" class="btn btn-primary align-items-right text-white rounded" type="submit">
								Назад
<!-- 								<img th:src="@{/resources/icons_svg/archive-fill.svg}" alt="Bootstrap" width="16" height="16"> -->
							</button>
						</form>
					</div>				
				</div>				
			</div>	  
		</div>
		
		
		<table id ="reworkTable" class="reworkTable myShadow table-hover table-bordered tableFixHead">
		    <thead id="headerMainTable">
		        <tr class="reworkTable">
		         	<th style="width: 38px;"> </th>
		        	<th style="width: 460px;"> Название доработки/исправления
		        		<div id="buttonWRAP" iswrraped="false" title="button" style="width: 23px;">
			             	<img id="arrow-bar-left" class="d-none icon_hover" src="/rework-app1-monetka/resources/icons_svg/arrow-bar-left.svg" alt="Bootstrap" width="20" height="20" >
			             	<img id="arrow-bar-right" class="icon_hover" src="/rework-app1-monetka/resources/icons_svg/arrow-bar-right.svg" alt="Bootstrap" width="20" height="20">
			             </div>  
		        	</th>
		            <th style="width: 80px; text-align: center;"> Задача </th>
		            <th style="width: 100px; text-align: center;"> Задача Монетки </th>	            	        	            
		            <th:block th:each="s, si : ${serversNameForTitle}" >
			        	<th colspan="2" th:text="${s.getServer()}" style="width: 100px; text-align: center;"  data-toggle="tooltip" data-placement="top"  class="p-1"></th>
	 		        </th:block>	        
		        </tr>
		        <tr class="reworkTable">
		         	<th style="width: 38px;"></th>
		        	<th style="width: 460px;"></th>
		            <th style="width: 80px; text-align: center;"></th>
		            <th style="width: 100px; text-align: center;"></th>	            	        	            
		            <th:block th:each="s, si : ${serversNameForTitle}">
			        	<th style="width: 50px; text-align: center;"  data-toggle="tooltip" data-placement="top"  class="p-1">Стат.</th>
			        	<th style="width: 50px; text-align: center;"  data-toggle="tooltip" data-placement="top"  class="p-1">Дата</th>
	 		        </th:block>	        
		        </tr>
		     </thead>
		     
		     
		     <tbody>
		       	<th:block th:each="rowRework : *{mainListReworksDto}">
		       	<tr class="heightrow" permanentHidden= "false">
	<!-- 	       	   <td class="text-truncate" style="vertical-align: middle;"> -->
	<!-- 	           		<a th:href="@{*{row.v1.getResource()}}"><img class="icon_hover" th:if="${row.v1.getResource()}" th:src="@{/resources/icons_svg/download.svg}" alt="Bootstrap" width="20" height="20"></a> -->
	<!-- 	           </td> -->
				   <td class="p-1" style="vertical-align: middle; text-align: center; color: rgb(149, 149, 149)" th:text="*{rowRework.v1.getReworkNumber()}"></td>
		       	   <td style="vertical-align: middle;">
		                <div>
							<form class="text-truncate" th:method="GET" th:action="@{/showrework_archive/{reworknumber}(reworknumber = 'reworknumber_'+${rowRework.v1.getReworkNumber()})}" th:object="${modelFilter}">
								<input hidden th:field= "*{search}" type="text">
								<a class="pl-3 aLinkArchive" submitLinkShowReworkForm th:text="${rowRework.v1.getDescription()}"></a>
							</form>
						</div>
		       	   </td>
		       	   <td class="text-truncate" style="vertical-align: middle; text-align: center;" th:text="*{rowRework.v1.getTask()}"></td>
		       	   <td class="text-truncate" style="vertical-align: middle; text-align: center;" th:text="*{rowRework.v1.getTaskMonetka()}"></td>
		           <th:block th:each="rowReworkDetailDto : *{rowRework.v2}">
		           	<td class="p-0 cell" style="vertical-align: middle;" data-toggle="tooltip" data-html="true" title="">
		           		<div class="statusDIV p-0" th:text="*{rowReworkDetailDto.getStatus()}"></div>
<!-- 		       			 <select class="p-0 selectpicker" data-dropup-auto="false" data-style="btn-default" data-width="65px"> -->
<!-- 		       			 	<option th:each="s, si : ${allStatuses}" th:value="${s.status}" th:utext="${s.status}"/> -->
<!-- 		       			 </select> -->
		           	 </td>
		           	 <td class="p-1" style="vertical-align: middle; text-align: center; font-size: 95%;">
		           	 	<div th:text="*{rowReworkDetailDto.getEditDate()}"></div>
		           	 </td>
		           </th:block>
		        </tr>
		    	</th:block>
		    </tbody>
		</table>
