<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>show rework</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/resources/css/myCSS.css" th:href="@{/resources/css/myCSS.css}"/>
    <link rel="stylesheet" type="text/css" href="/resources/bootstrap4/css/bootstrap.min.css" th:href="@{/resources/bootstrap4/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" href="/resources/bootstrap-select-1.13.14/dist/css/bootstrap-select.min.css" th:href="@{/resources/bootstrap-select-1.13.14/dist/css/bootstrap-select.min.css}"/>
    <!-- for FF, Chrome, Opera -->
	<link rel="icon" type="image/png" th:href="@{/resources/icons_favicon/favicon-16x16.png}" sizes="16x16">
	<link rel="icon" type="image/png" th:href="@{/resources/icons_favicon/favicon-32x32.png}" sizes="32x32">
	<!-- for IE -->
	<link rel="icon" type="image/x-icon" th:href="@{/resources/icons_favicon/favicon-16x16.ico}" >
	<link rel="shortcut icon" type="image/x-icon" th:href="@{/resources/icons_favicon/favicon-32x32.ico}"/>
</head>

<body class="animate-load">
	<input hidden id ="server" th:value= "${server}">
	<input hidden id ="port" th:value= "${port}">

<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Удалить доработку</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        Хотите удалить доработку?
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
	        <button id = "deleteReworkConfirmButton" type="button" class="btn btn-primary">Да удалить</button>
	      </div>
	    </div>
	  </div>
	</div>
<!-- Modal -->

	<form id="formUpdate" th:attr="isUpdate = ${isUpdate} ? 'true' : 'false'" th:method="POST" th:action="@{/showrework/update/{serialkeyrework}(serialkeyrework = *{getSerialKey()})}" th:object="${modelRework}" class="container bg-light">
		<div class="row">
			<div class="col-12">
				<div class="container">
				  <div class="row mt-2 align-items-center border-bottom">
				    <div class="card-header col-2">
				      <div> WMS </div>
				    </div>
				    <div class="col">
				      <div th:text=*{getWms()}></div>
				    </div>
				    <div class="col">
				    </div>
				  </div>
				  <div class="row mt-2 align-items-center border-bottom">
				    <div class="card-header col-2">
				      <div> Номер доработки </div>
				    </div>
				    <div class="col">
				      <div th:field=*{getReworkNumber()} th:text=*{getReworkNumber()}></div>
				    </div>
				    <div class="col">
				    </div>
				  </div>
				</div>
				<div class="container mt-3">
				  <div class="row mt-2 align-items-center">
				    <div class="col-2">
				      <div class="card-header"> РЕСУРС </div>
				    </div>
				    <div id="resourceEditDIV" class="col-8">
				    	<a id="resourceEditA" th:href="@{*{getResource()}}" th:text="*{getResource()}"></a>
				     	<input id="resourceEditInput" th:field= "*{resource}" type="text" readonly class="form-control-plaintext position-sticky text-primary d-none" value="email@example.com">
				    </div>
				    <div class="col-1">
				    	<button id="resourceEditButton" type="button" class="btn btn-primary">Править</button>
				    </div>
				    <div class="col-1">
				    	<button id="copyToClickBoardRes" type="button" class="btn btn-primary"><img th:src="@{/resources/icons_svg/clipboard2-plus.svg}" alt="Bootstrap" width="20" height="20"></button>
				    </div>
				  </div>
				  <div class="row mt-2 align-items-center">
				    <div class="col-2">
				      <div class="card-header"> WIKILINK </div>
				    </div>
				    <div id="wikilinkEditDIV"class="col-8">
				    	<a id="wikilinkEditA" th:href="@{*{getWikiLink()}}" th:text="*{getWikiLink()}"></a>
				     	<input id="wikilinkEditInput" th:field= "*{wikiLink}" type="text" readonly class="form-control-plaintext position-sticky text-primary d-none" value="email@example.com">
				    </div>
				    <div class="col">
				    	<button id="wikilinkEditButton" type="button" class="btn btn-primary">Править</button>
				    </div>
				  </div>
				  <div class="row mt-2">
				    <div class="col mt-2">
				    <div id="accordion">
						<div class="card">
					      <div class="card-header mb-0 pb-0 pt-0 pl-0" id="headingOne">
					        <h5 class="mb-0">
					          <a class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
					             Описание
					          </a>
					        </h5>
					      </div>
					      <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
					        <div class="card-body p-1">
	 						    <textarea id="descrReworkTextarea" th:field= "*{description}" class="form-control" rows="3" ></textarea> 
					        </div>
					      </div>
					    </div>
					  </div>
				    </div>
				  </div>
				  <div class="row mt-2 align-items-center border-bottom">
				    <div class="col-2">
				      <div class="card-header p-1"> Кто добавил </div>
				    </div>
				    <div class="col">
				      <div th:text=*{getAddWho()}></div>
				    </div>
				    <div class="col">
				    </div>
				  </div>
				  <div class="row mt-2 align-items-center border-bottom">
				    <div class="col-2">
				      <div class="card-header p-1"> Кто обновил </div>
				    </div>
				    <div class="col">
				      <div th:text=*{getEditWho()}></div>
				    </div>
				    <div class="col">
				    </div>
				  </div>
				  <div class="row mt-2 align-items-center border-bottom">
				    <div class="col-2">
				      <div class="card-header p-1"> Когда добавлено </div>
				    </div>
				    <div class="col">
				      <div th:text=*{getAddDate()}></div>
				    </div>
				    <div class="col">
				    </div>
				  </div>
				  <div class="row mt-2 align-items-center border-bottom">
				    <div class="col-2">
				      <div class="card-header p-1"> Когда обновлено </div>
				    </div>
				    <div class="col">
				      <div th:text=*{getEditDate()}></div>
				    </div>
				    	<div class="col">
				    </div>
				  </div>
				</div>
			</div>
		</div>	
		<div class="row bg-light mt-5 p-3 rounded border">
			<div class="col-9">
				<div class="btn-group" role="group" aria-label="Basic example">
				  <input id = "formBackSubmitButton" type="button" value="Назад" class="btn btn-primary">
				  <input id="updateButton" type="button" value="Обновить" class="btn btn-warning mx-3">
				  <a id="deleteReworkButton" role="button" class="btn btn-outline-danger">Удалить</a>
				  <a hidden id="deleteReworkLink" th:href="@{/showrework/delete(reworkNumber=*{getReworkNumber()},wms=*{getWms()})}"></a>
				</div>
			</div>
		</div>

	</form>
	<form hidden id="formBack" th:method="POST" th:action="@{/mainfilter/search}" th:object="${modelFilter}">
		<input id="wmsBack" th:field= "*{wms}" type="text">
		<input id="searchBack" th:field= "*{search}" type="text">
	</form>
	<a hidden id="startLink" th:href="@{/mainfilter/start}"></a>
</body>
<script type="text/javascript" th:src="@{/resources/bootstrap4/js/jquery-3.5.1.min.js}"></script>
<script type="text/javascript" th:src="@{/resources/bootstrap4/js/bootstrap.bundle.min.js}"></script>
<script type="text/javascript" th:src="@{/resources/bootstrap-select-1.13.14/dist/js/bootstrap-select.min.js}"></script>
<script type="text/javascript" th:src="@{/resources/bootstrap-select-1.13.14/dist/js/i18n/defaults-ru_RU.min.js}"></script>
<script type="text/javascript" th:src="@{/resources/js/util/main_util.js}"></script>
<script type="text/javascript" th:src="@{/resources/js/show_rework.js}"></script>
</html>
